pull_request_rules:
  - name: automatic merge for master when CI passes and reviewed
    conditions:
      - "#approved-reviews-by>=1"
      - "status-success=Travis CI - Branch"
      - "status-success=Drakkar-Software.OctoBot-Commons"
      - "status-success=WIP"
      - "status-success=continuous-integration/drone/push"
      - "status-success=coverage/coveralls"
    actions:
      merge:
        method: merge
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
      comment:
        message: This pull request is now in conflicts. Could you fix it? üôè
